<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Film Finder</h1>
        <p>Find the perfect film to watch!</p>
        <div class="header-icons">
            <button id="favoritesToggle" class="favorites-toggle">
                &#x2764; Favorites
            </button>
        </div>
    </header>
    <main>
        <div id="formContainer"></div>
        <div class="results" id="results"></div>
        <div id="modalContainer"></div>
        <div id="favoritesModal" class="modal-container">
            <div class="favorites-modal-content" id="favoritesModalContent"></div>
        </div>
        <div id="pagination" class="pagination-container"></div> 
    </main>
    <footer>
        &copy; 2024 Film Finder. All rights reserved.
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
